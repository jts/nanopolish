name: nanopolis

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: install cppunit
        run: sudo apt install -y libcppunit-dev
        - name: make
        run: make
        - name: make test
        run: make test

